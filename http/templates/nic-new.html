<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: Add new NIC</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1>Clowder</h1>
<h2>Add a NIC</h2>

<form action="." method="post">
	<table>
	
		<tr>
			<th>Machine</th>
			<td>
				<select name="machine">
					{{ range .Machines }}
						<option value="{{ .Name }}"{{ if eq .Name $.Machine }} selected {{ end }}>{{ .Name }}</option>
					{{ end }}
				</select>
			</td>
		</tr>

		<tr>
			<th>Vendor</th>
			<td>
				<input name="vendor"></input>
			</td>
		</tr>

		<tr>
			<th>Model</th>
			<td>
				<input name="model"></input>
			</td>
		</tr>

		<tr>
			<th>Address</th>
			<td>
				<input name="address"></input>
			</td>
		</tr>


		<tr>
			<th>Speed</th>
			<td>
				<input name="speed"></input>
			</td>
		</tr>

		<tr>
			<th></th>
			<td><input type="submit" value="Add"/></td>
		</tr>
	</table>
</form>
</body>
</html>
