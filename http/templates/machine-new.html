<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: Add new machine</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1>Clowder</h1>
<h2>Add a machine</h2>

<form action="." method="post">
	<table>
	
		<tr>
			<th>Name</th>
			<td>
				<input name="name"></input>
			</td>
		</tr>

		<tr>
			<th>Arch</th>
			<td>
				<input name="arch"></input>
			</td>
		</tr>

		<tr>
			<th>Microarch</th>
			<td><input name="microarch"></input></td>
		</tr>

		<tr>
			<th>Cores</th>
			<td><input name="cores"></input></td>
		</tr>

		<tr>
			<th>Memory</th>
			<td><input name="memory"></input></td>
		</tr>

		<tr>
			<th></th>
			<td><input type="submit" value="Add"/></td>
		</tr>
	</table>
</form>

</body>
</html>
