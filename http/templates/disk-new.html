<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: Add new disk</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1>Clowder</h1>
<h2>Add a disk</h2>

<form action="." method="post">
	<table>
	
		
		<tr>
			<th>Vendor</th>
			<td>
				<input name="vendor"></input>
			</td>
		</tr>

		<tr>
			<th>Model</th>
			<td>
				<input name="model"></input>
			</td>
		</tr>

		<tr>
			<th>Machine</th>
			<td>
				<select name="machine">
					{{ range .Machines }}
			<option value="{{ .Name }}"{{ if eq .Name $.Machine }} selected {{ end }}>{{ .Name }}</option>
					{{ end }}
				</select>
			</td>
		</tr>


		<tr>
			<th>Capacity</th>
			<td>
				<input name="capacity"></input>
			</td>
		</tr>


		<tr>
			<th>SSD</th>
			<td>
				<input name="ssd"></input>
			</td>
		</tr>

		<tr>
			<th></th>
			<td><input type="submit" value="Add"/></td>
		</tr>
	</table>
</form>
</body>
</html>
