<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: Disks</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1>Clowder</h1>
<h2>Disk inventory</h2>

<a href="/disks/create">Add new disk</a>

<table>
	<thead>
		<tr>
			<th>Vendor</th>
			<th>Model</th>
			<th>Machine</th>
			<th>Capacity</th>
			<th>SSD</th>
			
		</tr>
	</thead>

	<tbody>
		{{ range . }}
			<tr>
				<td>{{ .Vendor }}</td>
				<td>{{ .Model }}</td>
				<td>{{ .Machine.Name }}</td>
				<td>{{ .CapacityGB }} GB</td>
				<td>{{ .SSD }}</td>
				
			</tr>
		{{ end }}
	</tbody>
</table>
</body>
</html>
