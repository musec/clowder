<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: NICs</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1>Clowder</h1>
<h2>NIC inventory</h2>

<a href="/nics/create">Add new NICs</a>

<table>
	<thead>
		<tr>
			<th>Machine</th>
			<th>Vendor</th>
			<th>Model</th>
			<th>Address</th>
			<th>Speed</th>
			
		</tr>
	</thead>

	<tbody>
		{{ range . }}
		{{.}}
			<tr>
				<td>{{ .Machine.Name }}</td>
				<td>{{ .Vendor }}</td>
				<td>{{ .Model }}</td>
				<td>{{ .Address }}</td>
				<td>{{ .Speed }}</td>
				
			</tr>
		{{ end }}
	</tbody>
</table>
</body>
</html>
