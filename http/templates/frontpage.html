<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder</title>
</head>

<body>

<h1>Clowder</h1>

<h2>Machine inventory</h2>
<table>
	<thead>
		<tr>
			<td>Name</td>
		</tr>
	</thead>

	<tbody>
		{{ range .Machines }}
			<tr>
				<td><a href="machine/?name={{ .Name }}">{{.Name}}</a></td>	
			</tr>
		{{ end }}
	</tbody>
</table>

<h2><a href= "available.html">Reservations</a></h2>

<table>
	<thead>
		<tr>
			<th>User</th>
			<th>Machine</th>
			<th>Start</th>
			<th>End</th>
			<th>Ended</th>
		</tr>
	</thead>
	<tbody>
		{{ range .Reservations }}
			<tr>
				<td>{{ .User.Username }}</td> 
				<td>{{ .Machine.Name }}</td>
				<td>{{ .Start }}</td>
				<td>{{ .End }}</td>
				<td>{{ .Ended }}</td>
			</tr>
		{{ end }}
	</tbody>
</table>

</body>
</html>
