<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clowder: Machines</title>
	<link type="text/css" rel="stylesheet" href="/static/musec.css"/>
</head>

<body>

<h1><a href="/">Clowder</a></h1>
<h2>Machine inventory</h2>

<a href="/machine/create">Add new machine</a>

<table>
	<thead>
		<th><form action="/machines/FilterM/" method="post">
			<input type="submit" value="FilterM"></input>
			<th>
				<input name="start" value="start date"></input> 
				
			</th>
			<th>
				<input name="end" value="end date"></input>	
				
			</th>
			</form></th>

		<th><form action="/machines/FilterByMemory/" method="post">
			<input type="submit" value="FilterByMemory"></input>
			<th>
				<input name="min" value="?"></input> 
				
			</th>
			<th>
				<input name="max" value="?"></input>	
				
			</th>
			</form></th>


		<tr>
			<th><a href="/machines/GetUnreserved/">Name</a></th>
			<th>Arch</th>
			<th>Microarch</th>
			<th><a href="/machines/Sort_Cores/">Cores</a></th>
			<th><a href="/machines/Sort_Memory/">Memory</a></th>
		</tr>
	</thead>

	<tbody>
		{{ range . }}
			<tr>
	          <form action="update?id={{.Id}}" method="post"><td><a href="/machine/?name={{ .Name }}">{{.Name}}</a></td>
			<td><input type="text" name="arch" size="6" value="{{ .Architecture }}"></input></td>
			<td><input type="text" name="microarch" size="6" value="{{ .Microarchitecture }}"></input></td>
			<td><input type="text" name="cores" size="6" value="{{ .Cores }}"></input></td>
		        <td><input type="text" name="memory" size="6" value="{{ .MemoryGB }} GB"></input></td>
			<td><input type="submit" value="update" name="save"></input></td></form>
		       	</tr>
		{{ end }}
	</tbody>
</table>
</body>
</html>
